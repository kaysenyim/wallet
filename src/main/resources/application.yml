  port: 8080
  servlet:
    path: /
  tomcat:
    uri-encoding: UTF-8
# MySQL
spring:
  datasource:
    url: jdbc:mysql://47.97.212.12:3306/wallet?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&autoReconnect=true&failOverReadOnly=false&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&serverTimezone=Hongkong
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  quartz:
    properties:
      org.quartz.threadPool.threadCount: 15
# MyBatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.my.demo.wallet.entity
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-fetch-size: 100
    default-statement-timeout: 300
# Log
logging:
  path: /data/log
  file: log/wallet.log
  file.max-size: 10MB
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS
  level:
    one.aipay: debug
    org.springframework: warn
    org.spring.springboot.dao: debug


